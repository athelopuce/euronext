<!-- liste des actions -->
{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Symbole</th>
        </tr>
    </thead>
    <tbody>
        {% for action in listActions %}
        <tr>
            <td>{{ action.name }}</td>
            <td>{{ action.symbole }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
