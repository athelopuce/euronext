<!DOCTYPE html>
<html>
	<head>
		<title>NewOrdre</title>
	</head>
   <body>
      <h3>New ordres - Flask</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "ex: Michelin" /><br>
		 
		 <label for = "symbole">Symbole</label><br>
         <input type = "text" name = "symbole" placeholder = "ex: ML.PA" /><br>
		 
         <input type = "submit" value = "Submit" />
      </form>
   </body>
</html>
